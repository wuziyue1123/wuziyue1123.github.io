          <h1>菜品介绍</h1>
          <p>浙江菜，简称浙菜，是中国汉族八大菜系之一，其地山清水秀，物产丰富佳肴美，故谚曰:“上有天堂，下有苏杭”。 </p>
          <p>浙江省位于我国东海之滨，北部水道成网，素有鱼米之乡之称。西南丘陵起伏，盛产山珍野味。东部沿海渔场密布，水产资源丰富，有经济鱼类和贝壳水产品500余种，总产值居全国之首，物产丰富，佳肴自美，特色独具，有口皆碑。
浙菜体系，由杭州、宁波、绍兴和温州为代表的四个地方流派所组成。</p>
          <p>西湖醋鱼是源于西湖渔家叔嫂除暴安良的民间故事，又名”叔嫂传珍”。是杭州历久不衰的传统名菜。</p><p>
